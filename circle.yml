machine:
  node:
    version: 6.1.0
    
dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install jq parallel
  post:
    - npm i tap-xunit

test:
  override:
    - bin/test:
        parallel: true

deployment:
  staging:
    branch: release
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - "npm version patch -m \"release(circleci) %s [skip ci]\""
      - git push origin HEAD:release
      - git push --tags origin
      - git push git@heroku.com:sparks-backend-staging.git $CIRCLE_SHA1:refs/heads/master
      - |-
        curl -X POST https://sparks-bi.herokuapp.com/release \
        -F 'stage=staging' \
        -F 'name=sparks-backend' \
        -F 'changelog=@./CHANGELOG.md' \
        -F 'branch=release' \
        -F 'version=$(jq -r ".version" package.json)'

  production:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:sparks-backend-production.git $CIRCLE_SHA1:refs/heads/master
      - |-
        curl -X POST https://sparks-bi.herokuapp.com/release \
        -F 'stage=production' \
        -F 'name=sparks-backend' \
        -F 'changelog=@./CHANGELOG.md' \
        -F 'branch=master' \
        -F 'version=$(jq -r ".version" package.json)'
